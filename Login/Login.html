<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="../images/logo-sushruta.ico">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Login</h2>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password" />
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <a href="../Patient/Patient.html">
                            <input type="button" name="submit" id="submit" class="form-submit" value="Patient Login"/>
                            </a>
                        </div>
                        <div class="form-group">
                            <a href="../Doctors/Attendence.html">
                                <input type="button" name="submit" id="submit" class="form-submit" value="Doctor Login" />
                            </a>
                        </div>
                        <div class="form-group">
                            <a href="../hospital website/index.html">
                                <input type="button" name="submit" id="submit" class="form-submit" value="Hospital Login" />
                            </a>
                        </div>
                    </form>
                    <p class="loginhere">
                        Do not have an account ? <a href="signup.html" class="loginhere-link">Register Here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
